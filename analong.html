    <div id="main">
        <main>
            <div class="columns">
                <ul class="price">
                    <li><img id="myImg" src="./images/download3.jpg" alt="analog" width="315" height="450"></li>
                    <div id="myAnalog" class="analog">
                        <span class="close">&times;</span>
                        <img class="analog-content" id="img01">
                        <div id="caption"></div>
                    </div>
                    <li class="grey">RM50.00</li>
                    <li class="grey"><a href="#" class="button">Add to cart</a></li>
                </ul>
            </div>
            <script>
                var modal = document.getElementById('myAnalog');
                var img = document.getElementById('myImg');
                var modalImg = document.getElementById("img01");
                var captionText = document.getElementById("caption");
                img.onclick = function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                }
                var span = document.getElementsByClassName("close")[0];
                span.onclick = function() {
                    modal.style.display = "none";
                }
            </script>
